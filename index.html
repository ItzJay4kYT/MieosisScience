<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="keywords" content="front-end web developer, unblocked, games, google sites, unblocked games mom, ublocked, code, coding, programmer, development, javascript, jquery, bootstrap, sass, less, git" />
    <meta property="og:title" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta property="og:site_name" content="3kh0.github.io" />
    <meta property="og:description" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta name="description" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta name="author" content="3kh0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3kh0 lite</title>
  </head>
  <body style="background-color: #121212; color: #ffffff; font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
    <h1 style="font-size: 3em; text-align: center;">3kh0 lite</h1>
    <span id="subtitle" style="font-size: 1.5em;">...</span>
    <p style="text-align: center; max-width: 600px; margin: 20px auto;">
      Welcome to 3kh0 lite, a lightweight, lightning fast, and simple game site.<br />
      <!-- Replace the link with a button for dynamic loading -->
      <button id="startGameBtn" style="cursor: pointer; background-color: #22c55e; border: none; color: white; padding: 15px 32px; text-align: center; font-size: 16px; border-radius: 20px; margin-top: 20px;">
        Start playing!
      </button><br /><br />
      <a href="/misc.html" style="text-decoration: none;">
        <button style="cursor: pointer; background-color: #b625cc; border: none; color: white; padding: 15px 32px; text-align: center; font-size: 16px; border-radius: 20px; margin-top: 5px;">Tools and settings</button>
      </a>
    </p>

    <!-- Container for loaded game content, hidden initially -->
    <div id="gameContainer" style="display:none; width: 100%; max-width: 1200px; margin: 20px auto; padding: 20px; background-color: #222; border-radius: 10px;">
      <!-- Loaded game content will appear here -->
    </div>

    <!-- Optional footer info -->
    <p style="text-align: center; max-width: 600px; margin: 20px auto;">
        &copy; 3kh0, 2024. All rights reserved. You are welcome to use and/or duplicate material from the <a href="https://github.com/3kh0/3kh0-lite" style="color: #22c55e;">GitHub repository</a> with proper credit to 3kh0.<br /><br />
        Contact Echo at <a href="mailto:echo-the-coder@tuta.io" style="color: #22c55e;">echo-the-coder@tuta.io</a>.
    </p>

    <script>
      // When "Start playing!" is clicked, load projects.html content
      document.getElementById('startGameBtn').addEventListener('click', () => {
        fetch('/projects.html')
          .then(response => response.text())
          .then(html => {
            // Parse the fetched HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            // Extract the main content div from projects.html
            const projectContent = doc.getElementById('game-container');
            const container = document.getElementById('gameContainer');

            if (projectContent) {
              // Clear previous content
              container.innerHTML = '';

              // Clone and append all children from the fetched content
              Array.from(projectContent.children).forEach(child => {
                container.appendChild(child.cloneNode(true));
              });

              // Show the game container
              container.style.display = 'block';

              // Hide the main header, subtitle, and intro paragraph
              document.querySelector('h1').style.display = 'none';
              document.querySelector('#subtitle').style.display = 'none';
              document.querySelector('p').style.display = 'none';
            } else {
              console.error('Game container not found in fetched HTML.');
            }
          })
          .catch(error => {
            console.error('Error loading projects:', error);
          });
      });
    </script>
  </body>
</html>
